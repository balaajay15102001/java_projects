<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript program to get the website URL (loading page)</title>
</head>
<style>
  .container{
    border:1px solid black;
    border-radius: 25px;
    width: 20%;
    background-color: antiquewhite;
    padding: 20px;
    margin: auto;
  }
</style>
<body>
<div class="container">
<h1>Welcome to URL Generator</h1>
<input type="button" value="Get an URL" onclick="url()">
</div>
<script>
  function url() {
    alert(document.URL);
  }
</script>
</body>
</html>
