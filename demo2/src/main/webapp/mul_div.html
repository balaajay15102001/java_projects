<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mult and div</title>
    <style>
        .container{
            border: 1px solid black;
            background-color: antiquewhite;
            padding: 20px;
            border-radius: 25px;
            width: 20%;
            margin: auto;
        }
        .answer{
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <label>Enter the number1:</label>
    <input type="text" id="num1" size="15px"><br>
    <label>Enter the number2:</label>
    <input type="text" id="num2" size="15px"><br><br>
    <input type="button" onclick="mul()" value="Multiply">
    <input type="button" onclick="div()" value="division">
    <br>
    <div class="answer">
        <label for="result" >Answer</label>
    <input type="text" name="result" id="result"><br>
    </div>
</div>
<script>
    function mul(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        let multiply,division;
        multiply=num2 * num1;
       document.getElementById("result").value=multiply
    }
    function div(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        let division;
        division=num2 / num1;
        if(num2==0){
            alert("It takes as infinity value is not defined...");
        }
        else{
            document.getElementById("result").value=division;
        }
    }

</script>
</body>
</html>
