<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>current date and time</title>
    <style>
        .container{
            border: 10px solid black;
            width: 20%;
            padding: 20px;
            background-color: yellow;
            box-shadow: 5px 10px #888888;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Today is:</h1>
    <h3><p id="day"></p></h3>
    <h1>The Current Time is:</h1>
    <h3><p id="Time"></p></h3>

</div>
<script>
    setInterval(current,10);
    function current(){
        var date = new Date();
        var week_days = ['Sunday', 'Monday', 'Tuesday', 'Thuresday', 'Friday', 'Saturday'];
        document.getElementById("day").innerHTML = week_days[date.getDay()];
        var Hours = date.toLocaleString('en-US', {hour: 'numeric', hour12: true})
        var current_time = Hours + ":" + date.getMinutes() + ":" + date.getSeconds();
        document.getElementById("Time").innerHTML = current_time;
    }
</script>
</body>
</html>
