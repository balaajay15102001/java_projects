<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
</head>
<body>
<h2>Welcome To Student details</h2>
<table>
    <form>
        <!-- Regno, Name, DOB, Address, Email, CGPA. -->
        <tr>
            <td>
                <label for = "Reg no">
                    Reg no
                </label>
            </td>
            <td><input type="text" id="reg no"></td>
        </tr>

        <tr>
            <td>
                <label for="name">
                    Name:
                </label>
            </td>
            <td><input type="text" id="name" />
            </td>
        </tr>
        <tr>
            <td><label for="DOB">
                DOB:
            </label>
            </td>
            <td><input type="text" id="dob" />
            </td>
        </tr>

        <tr>
            <td><label for="Address">
                Address:
            </label>
            </td>
            <td><input type="text" id="address" />
            </td>
        </tr>
        <tr>
            <td><label for="Email">
                Email:
            </label>
            </td>
            <td><input type="email" id="email" />
            </td>
        </tr>
        <tr>
            <td><label for="CGPA">
                CGPA:
            </label>
            </td>
            <td><input type="txt" id="cgpa" />
            </td>
        </tr>
    </form>
</table>
</body>
</html>
