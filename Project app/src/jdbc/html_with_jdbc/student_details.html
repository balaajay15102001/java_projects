<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
</head>
<body>
<h2>Welcome To Student details</h2>
<table>
    <form>
        <!-- Regno, Name, DOB, Address, Email, CGPA. -->
        <tr>
            <td>
                <label for = "Reg no">
                    Reg no
                </label>
            </td>
            <td><input type="text" id="reg no" value="Enter your Reg no"></td>
        </tr>

        <tr>
            <td>
                <label for="name">
                    Name:
                </label>
            </td>
            <td><input type="text" id="name" value="Enter your name"/>
            </td>
        </tr>
        <tr>
            <td><label for="DOB">
                DOB:
            </label>
            </td>
            <td><input type="text" id="dob" value="Enter your DOB"/>
            </td>
        </tr>

        <tr>
            <td><label for="Address">
                Address:
            </label>
            </td>
            <td><input type="text" id="address" value="Enter yur address"/>
            </td>
        </tr>
        <tr>
            <td><label for="Email">
                Email:
            </label>
            </td>
            <td><input type="email" id="email" value="Enter the email" />
            </td>
        </tr>
        <tr>
            <td><label for="CGPA">
                CGPA:
            </label>
            </td>
            <td><input type="txt" id="cgpa" value="Enter your CGPA" />
            </td>
        </tr>
    </form>
</table>
<br>
<input type="button" value="Submit" align="left">
</body>
</html>
